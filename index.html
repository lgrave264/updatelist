<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update list</title>
</head>
<body>
    <fieldset>
        <legend>Personnal Info</legend>

        <label Fname>First name:</label>
        <input type="text" id="Fname" name="info">
        <br><p></p>
        <label Lname>Last name:</label>
        <input type="text" id="Lname" name="info">
        <br><p></p>
        <label Dob>Date of Birth:</label>
        <input type="date" id="Dob" name="info">
        <br><p></p>
        <label Departure>Departure:</label>
        <input type="text" id="Departure" name="info">
        <br><p></p>
        <label Arrival>Arrival:</label>
        <input type="text" id="Arrival" name="info">
        <br><p></p>
        <label DepartureDate>DepartureDate:</label>
        <input type="date" id="DepartureDate" name="info">
        <br><p></p>
        <label ArrivalDate>ArrivalDate:</label>
        <input type="date" id="ArrivalDate" name="info">
        <br><p></p>
        <label Bags>Bags:</label>
        <input type="number" id="Bags" name="info">
        <br><p></p>
        
        <label Food>Food:</label>
        <br><p></p>
        <label id="food" food>Chicken</label>
        <input type="radio" id="Food" name="food" value="Chicken">
        <br><p></p>
        <label id="food" food>Steak</label>
        <input type="radio" id="Food" name="food" value="Steak">
        <br><p></p>
        <label id="food" food>Fish</label>
        <input type="radio" id="Food" name="food" value="Fish">
        <br><p></p>
        <label id="food" food>Vegetarian</label>
        <input type="radio" id="Food" name="food" value="Vegetarian">
        <br><p></p>
            
        <label Extras>Extras:</label>
        <br><p></p>
        <label Extras>Window seat</label>
        <input type="checkbox" id="Extras" name="Extras" value="Window seat">
        <br><p></p>
        <label Extras>Middle seat</label>
        <input type="checkbox" id="Extras" name="Extras" value="Middle seat">
        <br><p></p>
        <label Extras>Row seat</label>
        <input type="checkbox" id="Extras" name="Extras" value="Row seat">
        <br><p></p>
        <label Extras>Headphones</label>
        <input type="checkbox" id="Extras" name="Extras" value="Headphones">
        <br><p></p>
        <label Extras>Extra food</label>
        <input type="checkbox" id="Extras" name="Extras" value="Extra food">
        <br><p></p>

        <button type="button" name="info" onclick="store(Fname , Lname , Dob , Departure , Arrival , DepartureDate , ArrivalDate , Bags , Food , Extras)">submit</button>
    </fieldset>
    <fieldset>
        <legend>Search</legend>
        <label Id>Search</label>
        <input type="number" id="Ids">
        <button type="button" onclick="search(Ids)">Search</button>
    </fieldset>
</body>
</html>
